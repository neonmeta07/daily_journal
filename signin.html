<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(182, 144, 118, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 90vh;
            scrollbar-width: none;
        }

        .signin-container::-webkit-scrollbar {
            display: none;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }


        .signin-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #131313;
        }

        .signin-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-right: 20px;
        }

        .signin-container label {
            font-weight: bold;
            color: #131313;
            font-size: 14px;
            text-align: left;
        }

        .signin-container input,
        .signin-container select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            background: #fff;
            width: 100%;
        }

        .signin-container input:focus,
        .signin-container select:focus {
            outline: none;
            border-color: saddlebrown;
            box-shadow: 0 0 5px rgba(124, 65, 65, 0.5);
        }

        .signin-container .buttons {
            display: flex;
            justify-content: space-between;
        }

        .signin-container .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: 0.3s ease;
        }

        .signin-container .buttons .signin-btn {
            background-color: #5e2641;
        }

        .signin-container .buttons .signin-btn:hover {
            background-color: lightpink;
        }

        .signin-container .buttons .reset-btn {
            background-color: #5e2641;
        }

        .signin-container .buttons .reset-btn:hover {
            background-color: lightpink;
        }
    </style>
</head>
<body>
<video autoplay muted loop>
    <source src="https://videos.pexels.com/video-files/5095965/5095965-uhd_2732_1440_25fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="signin-container">
    <h1>Sign In Here</h1>
    <form action="/submit-signin" method="post">

        <label for="username">Username/ Mail Id</label>
        <input type="text" id="username" name="username" placeholder="Enter the username or Mail Id" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="buttons">
            <button type="submit" class="signin-btn">Sign In</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>
</div>

</body>
</html>
